            background: #003366;

            padding: 1em;
            position: absolute;

            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, -50%);
        }
        .sublogo {
            text-align: center;
            font-size: 20pt;
            margin-bottom: 25pt;
        }
        .start-button {
            margin-top: 5pt;
            text-decoration: none;
            color: white;
            font-size: 17pt;
            border: 2px solid #fff;
            padding: 10pt 30pt;
        }
        .start-button:hover {
            -moz-box-shadow: 0 0 40px -4px #ffffff;
            -webkit-box-shadow: 0 0 40px -4px #ffffff;
